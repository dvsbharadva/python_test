{% extends 'base.html' %}

{% block title %}Contact us{% endblock title %}

{% block body %}

<div class="container-flud">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/contact.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
</div>
<div class="container my-5">
    <h1 class="text-center">Contact Us:</h1>
    <form class="row g-3" action="/contact/" method="post">
    {% csrf_token %}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" name="passwd" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" name="addr" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="inputCity">
        </div>
       <!-- <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" name="state" class="form-select">
            <option selected>Choose</option>
            <option>Rajkot</option>
            <option>Jamnagar</option>
            </select>
        </div> -->
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" name="zip" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
{% endblock body %}
